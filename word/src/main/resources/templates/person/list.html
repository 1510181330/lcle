<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>成员列表</title>
		<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="js/Word/list.js" type="text/javascript"></script>
		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

			.modal-dialog {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}

			.modal-content {
				/*模态框滚动条的样式，不加的话，按钮会被挤掉 */
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}

			.modal-body {
				overflow-y: scroll;
				position: absolute;
				top: 55px;
				bottom: 65px;
				width: 100%;
			}

			.modal-header .close {margin-right: 15px;}

			.modal-footer {
				position: absolute;
				width: 100%;
				bottom: 0;
			}
		</style>
	</head>

	<body>
	<div th:replace="~{commons/bars::topbar(active='list')}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bars::leftbar(active='list')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

					<button class="btn btn-default" style="background: #005cbf; color: #c8cbcf" data-toggle="modal" data-target="#addmodal">添加人员</button>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr style="table-layout: fixed">
									<th>编号</th>
									<th>姓名</th>
									<th>性别</th>
									<th>QQ</th>
									<th>电话号码</th>
									<th>所属部门</th>
									<th>操作1</th>
									<th>操作2</th>
								</tr>
							</thead>
							<tbody>
								<tr id="row1"><td colspan="8" style="text-align: center; font-size: 20px">学风督察部</td></tr>
								<tr id="row2"><td colspan="8" style="text-align: center; font-size: 20px">信息管理部</td></tr>
								<tr id="row3"><td colspan="8" style="text-align: center; font-size: 20px">思想教育部</td></tr>
								<tr id="row4"><td colspan="8" style="text-align: center; font-size: 20px">组织宣传部</td></tr>
								<tr id="row5"><td colspan="8" style="text-align: center; font-size: 20px">办公室</td></tr>
							</tbody>
						</table>
					</div>
					<!-- 增加的模态框 -->
					<div data-backdrop="static" class="modal fade" id="addmodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="myModalLabel">成员添加</h4>
								</div>
								<div class="modal-body">
									<div class="col-sm-12 form-group">
										<label for="name" class="col-sm-4 control-label">姓名</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="name" style="width: 180px">
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="oldUserPwd" class="col-sm-4 control-label">密码</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" id="oldUserPwd" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error1">密码长度应当不低于六位</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="repeatUserPwd" class="col-sm-4 control-label">确认密码</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" id="repeatUserPwd" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error2">密码与验证密码不符</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="sexSelect" class="col-sm-4 control-label">性别</label>
										<div class="col-sm-5">
											<select class="form-control" id="sexSelect" style="width: 180px">
												<option>男</option>
												<option>女</option>
											</select>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="QQnumber" class="col-sm-4 control-label">QQ号</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="QQnumber" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error3">QQ号码应当全部为数字</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="phone" class="col-sm-4 control-label">电话</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="phone" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error4">电话号码应当全部为数字</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="depSelect" class="col-sm-4 control-label">所属部门</label>
										<div class="col-sm-5">
											<select class="form-control" id="depSelect" style="width: 180px">
												<option>学风督察部</option>
												<option>信息管理部</option>
												<option>组织宣传部</option>
												<option>思想教育部</option>
												<option>办公室</option>
											</select>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" id="addbtn_ok">提交信息</button>
								</div>
							</div><!-- /.modal-content -->
						</div>
					</div>
					<!-- 修改的模态框 -->
					<div data-backdrop="static" class="modal fade" id="updatemodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h4 class="modal-title" id="myModalLabel1">成员修改</h4>
								</div>
								<div class="modal-body">
									<div class="col-sm-12 form-group">
										<div class="col-sm-5">
											<input type="hidden" class="form-control" id="id" style="width: 180px">
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="update_name" class="col-sm-4 control-label">姓名</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="update_name" style="width: 180px">
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="update_oldUserPwd" class="col-sm-4 control-label">密码</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" id="update_oldUserPwd" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error5">密码长度应当不低于六位</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="update_repeatUserPwd" class="col-sm-4 control-label">确认密码</label>
										<div class="col-sm-5">
											<input type="password" class="form-control" id="update_repeatUserPwd" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error6">密码与验证密码不符</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="update_sexSelect" class="col-sm-4 control-label">性别</label>
										<div class="col-sm-5">
											<select class="form-control" id="update_sexSelect" style="width: 180px">
												<option value="男">男</option>
												<option value="女">女</option>
											</select>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="update_QQnumber" class="col-sm-4 control-label">QQ号</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="update_QQnumber" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error7">QQ号码应当全部为数字</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="update_phone" class="col-sm-4 control-label">电话</label>
										<div class="col-sm-5">
											<input type="text" class="form-control" id="update_phone" style="width: 180px">
										</div>
										<div class="showMessage">
											<span style="position: absolute; top: 35px; left: 230px; color: red" id="error8">电话号码不合法（长度为11的纯数字串）</span>
										</div>
									</div>
									<div class="col-sm-12 form-group">
										<label for="update_depSelect" class="col-sm-4 control-label">所属部门</label>
										<div class="col-sm-5">
											<select class="form-control" id="update_depSelect" style="width: 180px">
												<option value="学风督察部">学风督察部</option>
												<option value="信息管理部">信息管理部</option>
												<option value="组织宣传部">组织宣传部</option>
												<option value="思想教育部">思想教育部</option>
												<option value="办公室">办公室</option>
											</select>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" id="updatebtn_ok">提交信息</button>
								</div>
							</div><!-- /.modal-content -->
						</div>
					</div>
				</main>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
	<script type="text/javascript" src="js/popper.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>

	</body>

</html>
